<meta 	charset="UTF-8">

<script>
	// teste de idade para "fazer" carteira de motorista
	//apenas maiores de 18 anos

	var idade = parseInt(prompt("Informe sua idade:"));	

	if (idade < 18 || idade > 65){

		alert("Você não pode fazer carteira de motorista.")
	}

	else{

		alert("Você pode fazer carteira de motorista.");
	}

	document.write("FIM!");

</script>
