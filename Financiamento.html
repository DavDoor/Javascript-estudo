<meta 	charset="UTF-8">

<script>
	// teste de um financiamento dependendo do salario recebido
	//Se (salario > 180) e (salário < 800)

	var salario = parseInt(prompt("Informe seu salário:"));	

	if (salario > 180 && salario < 00){

		alert("Salário válido para financiamento.")
	}
	else{

		alert("Salário fora da faixa permitida para financiamento.");
	}

	document.write("FIM!");

</script>
